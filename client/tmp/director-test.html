<!DOCTYPE html>
<html>
<head>
	<script src="/lib/director-1.0.7.js"></script>
	<script>
		var router = new Router().init();

		router.configure({
			notfound: function () {
				alert('not found');
			}
		});

		router.mount({
			'/some': function () {
				alert('at some');
			},
			'/that': function () {
				alert('at that');
			},
			'/this': function (params) {
				alert('at this');
				alert(params);
			}
		});

	</script>
</head>
<body>
	<h1>Hello</h1>
	<a href="#/some">go to some</a>
	<a href="#/that">go to that</a>
	<a href="#/this">go to this</a>
	<a href="#/this?abc=123">go to this</a>
</body>
</html>
