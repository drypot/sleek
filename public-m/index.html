<body>
  <h1>Sleek</h1>
  <p>각자 분야에서 해야 할 큰 일들이 많이 남아있습니다.</p>
  <p>이를 이루어 가려면 각자 자리로 돌아가 먼저 긴 휴식을 취하는 것이 좋겠단 생각이 들었습니다.</p>
  <p>해서 기약 없는 안식년을 가져볼까 합니다.</p>
  <p>앞으로도 계속 건승하시길 기원합니다.</p>
